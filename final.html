<script>
  document.addEventListener('DOMContentLoaded', function() {
    const ratingContainer = document.querySelector('div[dir="ltr"]');
    const stars = ratingContainer.querySelectorAll('label');
    ratingContainer.addEventListener('click', e => {
      const target = e.target.closest('label');
      if (!target) return;
      const rating = parseInt(target.getAttribute('for').replace('star', ''));
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.remove('text-gray-400');
          star.classList.add('text-yellow-400');
          star.querySelector('.material-symbols-outlined').style.fontVariationSettings = "'FILL' 1";
        } else {
          star.classList.remove('text-yellow-400');
          star.classList.add('text-gray-400');
          star.querySelector('.material-symbols-outlined').style.fontVariationSettings = "'FILL' 0";
        }
      });
      document.getElementById(`star${rating}`).checked = true;
    });
  });
</script>
